<!-- templates/result.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="custom-gradient">
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-sm">
        <h3 class="vibrant-heading">Breast Cancer Risk</h3>
        <ul class="nav flex-column px-3">
            <li class="nav-item mb-2"><a class="nav-link" href="/">ğŸ  Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/upload">ğŸ“¤ Upload CSV</a></li>
        </ul>
    </div>

    <!-- Main Content (Pushed right to make space for sidebar) -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="vibrant-heading mb-4">ğŸ¯ Prediction Result</h2>

            <div class="prediction-box">
                <strong>Prediction:</strong> {{ result }}
            </div>

            <div class="chart-section mt-5">
                <h4>ğŸ” Feature Input Visualization</h4>
                <canvas id="featureChart" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    const ctx = document.getElementById('featureChart').getContext('2d');
    const featureChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ features | tojson }},
            datasets: [{
                label: 'Input Feature Values',
                data: {{ values | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { beginAtZero: true }
            }
        }
    });
</script>
</body>
</html>
