<!DOCTYPE html>
<html>
<head>
    <title>Upload Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="custom-gradient">
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-sm">
        <h3 class="vibrant-heading">Breast Cancer Risk</h3>
        <div class="alert alert-secondary">
    👉 Need help? <a href="{{ url_for('static', filename='sample_input.csv') }}" download>Download Sample CSV</a>
</div>

        <ul class="nav flex-column px-3">
            <li class="nav-item mb-2"><a class="nav-link" href="/">🏠 Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/upload">📤 Upload CSV</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="vibrant-heading mb-4">📁 Upload Your Medical Report (CSV)</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Choose a CSV File</label>
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Submit & Predict</button>
            </form>
            <div class="mt-4 p-3 bg-light rounded shadow-sm small text-muted border">
    ⚠️ This tool uses a research dataset and expects **numerical features** extracted from diagnostic images.  
    It is not compatible with standard written reports.
</div>

        </div>
    </div>
</div>

</body>
</html>
